<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body-chat">
    <div class="sidebar"></div>
        <h1>mindshape</h1>
        <h2>Roomchat</h2>
        <ul class="chat-list">
            <li><img src="assets/chara-lil/ela-lil.png" alt="Elated" />Elated</li>
<li><img src="assets/chara-lil/blue-lil.png" alt="Blue" />Blue</li>
<li><img src="assets/chara-lil/mab-lil.png" alt="Mab" />Mab</li>
<li><img src="assets/chara-lil/worby-lil.png" alt="Worbi" />Worbi</li>
<li><img src="assets/chara-lil/celm-lil.png" alt="Celm" />Celm</li>
<li><img src="assets/chara-lil/love-lil.png" alt="Lilylove" />Lilylove</li>
        </ul>
        <ul class="home-list">
            <li>Hoem</li>
            <li>Chatroom</li>
            <li>Consultation</li>
        </ul>
    </div>
    <div class="chat-area">
        <header>Welcome, Milo Jude. What do you want to tell?</header>
        <div class="chat-box">
            <div class="chat-container">
                <div class="chat-message">
                    <div class="icon">
                        <img src="assets/chara-lil/ela-lil.png" alt="Elated">
                    </div>
                    <div class="message-content">
                        <span class="name">Elated</span>
                        <span class="time">2 min</span>
                        <p class="p-chat">Helloo!</p>
                    </div>
                </div>
                <div class="chat-message">
                    <div class="icon">
                        <img src="assets/chara-lil/blue-lil.png" alt="Blue">
                    </div>
                    <div class="message-content">
                        <span class="name">Blue</span>
                        <span class="time">2 min</span>
                        <p class="p-chat">hi</p>
                    </div>
                </div>
                <div class="chat-message">
                    <div class="icon">
                        <img src="assets/chara-lil/mab-lil.png" alt="Mab">
                    </div>
                    <div class="message-content">
                        <span class="name">Mad</span>
                        <span class="time">2 min</span>
                        <p class="p-chat">Hey</p>
                    </div>
                </div>
                <div class="chat-message">
                    <div class="icon">
                        <img src="assets/chara-lil/worby-lil.png" alt="Worbi">
                    </div>
                    <div class="message-content">
                        <span class="name">Worbi</span>
                        <span class="time">2 min</span>
                        <p class="p-chat">Hi</p>
                    </div>
                </div>
                <div class="chat-message">
                    <div class="icon">
                        <img src="assets/chara-lil/celm-lil.png" alt="Celm">
                    </div>
                    <div class="message-content">
                        <span class="name">Celm</span>
                        <span class="time">2 min</span>
                        <p class="p-chat">Hello</p>
                    </div>
                </div>
                <div class="chat-message">
                    <div class="icon">
                        <img src="assets/chara-lil/love-lil.png" alt="Lilylove">
                    </div>
                    <div class="message-content">
                        <span class="name">Lilyslove</span>
                        <span class="time">2 min</span>
                        <p class="p-chat">Heyy~</p>
                    </div>
                </div>
            </div>            
        </div>
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="tell your feeling to us">
            <button onclick="sendMessage()">âž¤</button>
        </div>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
